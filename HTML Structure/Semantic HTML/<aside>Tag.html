<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags -> Aside</title>
</head>

<body>

    <main>
        <li>Defines a sidebar (left/right navigation)</li>
    </main>

    <aside>
        <h1>Blog menu</h1>
        <ul>
            <li><a href="#">My friends</a></li>
            <li><a href="#">My settings</a></li>
            <li><a href="#">My profile</a></li>
        </ul>
    </aside>

</body>

</html>

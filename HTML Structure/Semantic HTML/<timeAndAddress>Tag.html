<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags -> Time/Address</title>
</head>

<body>

    <main>
        <li>The "time" tag provides a human readable time.</li>
        <li>Search engines can produce smarter search result.</li>
    </main>

    <p>We open at <time>10</time> every morning.</p>

    <li>Address tag is contact information for site author/owner. Usually renders in italic.</li>

    <address>
        <a href="mailto:mariyan.pickup@gmail.com">mariyan.pickup@gmail.com</a>
    </address>
    
    <footer>
        <p>&copy;2020-2021</p>
    </footer>

</body>

</html>

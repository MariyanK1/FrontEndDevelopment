<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Tables</title>
</head>

<body>

    <main>
        <h1>Simple HTML Tables</h1>
        <li>An HTML table is defined with the table tag.</li>
        <li>Each table row is defined with the tr tag.</li>
        <li>A table cell is defined with the td tag.</li>
    </main>

    <h2>Examples:</h2>

    <table>
        <tr>
            <td>Cell 1.1</td>
        </tr>
        <tr>
            <td>Cell 2.1</td>
        </tr>
    </table>
    
    <footer>
        <p>&copy;2020-2021</p>
    </footer>

</body>

</html>

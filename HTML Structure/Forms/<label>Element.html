<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements - Label</title>
</head>

<body>

    <main>
        <h1>Label Element</h1>
        <li>Defines a label for the other forms elements.</li>
        <li>The <strong>for</strong> attribute should be equal to the <strong>id</strong> attribute of the related element to bind them together.</li>
    </main>

    <form>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
    </form>

    <footer>
        <p>&copy;2020-2021</p>
    </footer>

</body>

</html>

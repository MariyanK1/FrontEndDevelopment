<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>

    <main>
        <h1>Buttons</h1>
    </main>

    <h2>Examples:</h2>

    <li>Submit button - sends the form data to the server.</li>
    <input type="submit" value="Apply Now!">

    <li>Reset button - resets all form fields.</li>
    <input type="reset">

    <li>Button tag defines a clickable button.</li>
    <button type="button">Click here!</button>
    
    <footer>
        <p>&copy;2020-2021</p>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements - Select</title>
</head>

<body>

    <main>
        <h1>Select Element</h1>
        <li>Defines a drop-down list.</li>
        <li><strong>option tag</strong> defines an option that can be selected.</li>
    </main>

<h2>Examples:</h2>

<label for="colors">Choose a color:</label>

<select name="colors" id="colors">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
</select>   

<label for="cars">Choose a free car:</label>

<select name="cars" id="cars">
        <option value="BMW">BMW X5</option>
        <option value="Audi">Audi Q7</option>
        <option value="Bugatti">Bugatti Chiron Noire</option>
</select>

<footer>
<p>&copy;2020-2021</p>
</footer>

</body>
</html>

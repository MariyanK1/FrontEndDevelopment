<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements - Fieldset</title>
</head>

<body>

    <main>
        <h1>Fieldset Element</h1>
        <li>Used to group related data in a form.</li>
        <li>The legend tag defines a caption for the fieldset element.</li>
    </main>

<h2>Examples:</h2>

<form>

<fieldset>
    <legend>Customer details</legend>
    <input type="text" name="fName">
    <input type="text" name="lName">
</fieldset>

<fieldset>
    <legend>Order details</legend>
    <input type="text" name="quantity">
    <textarea name="remarks"></textarea>
</fieldset>
    
</form>

    <footer>
        <p>&copy;2020-2021</p>
    </footer>

</body>

</html>

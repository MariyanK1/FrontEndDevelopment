<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea element</title>
</head>

<body>

    <main>
        <h1>Textarea Element</h1>
        <li>Defines a multi-line input field.</li>
        <h3>Attributes:</h3>
        <li>rows - specifies the visible number of lines in a text area.</li>
        <li>cols - specifies the visisble width of a text area.</li>
    </main>

    <h2>Examples:</h2>
    <label for="example">Random fact:</label>

    <textarea id="example" cols="10" rows="5">
        Witcher 3 is a masterpiece.
    </textarea>

    <footer>
        <p>&copy;2020-2021</p>
    </footer>

</body>

</html>

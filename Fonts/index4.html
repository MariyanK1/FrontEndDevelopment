<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Formatting</title>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

        /* heading style */
        h1 {
            font-family: 'Rowdies', cursive;
            font-style: normal;
        }

         p {
            font-family: 'Rowdies', cursive;
            color: red;
        }
		
		.f {
		    color: blue;
		}
    </style>
</head>
<body>

    <h1>This is Heading Element</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti corporis esse nemo laborum tenetur iure, explicabo eius natus non ex.</p>
	
	<footer><p class="f">That's all, folks!</p></footer>

</body>
</html>

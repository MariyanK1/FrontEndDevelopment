<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style Lists</title>
        <link rel="stylesheet" href="Style.css">
</head>

<body>
        <section>
                <article>
                        <h2>Unordered List</h2>
                        
                        <ul>
                                <li>This is</li>
                                <li>Unordered</li>
                                <li>List</li>
                                <li>Okay? :)</li>
                        </ul>
                </article>

                <article>
                        <h2>Reversed List</h2>
                        
                        <ol reversed>
                                <li>This is 3</li>
                                <li>This is 2</li>
                                <li>This is 1</li>
                        </ol>
                </article>
        </section>
</body>

</html>

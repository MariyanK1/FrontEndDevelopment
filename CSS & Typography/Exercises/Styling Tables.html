<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Styling Tables</title>
</head>

<body>
        <table>
                <thead>
                        <tr>
                                <th>Country</th>
                                <th>Gdp</th>
                                <th>Budget</th>
                                <th>Rank</th>
                        </tr>
                </thead>

                <tbody>
                        <tr>
                                <td>Bulgaria</td>
                                <td>1.5mil</td>
                                <td>1mil</td>
                                <td>2.4</td>
                        </tr>

                        <tr>
                                <td>Germany</td>
                                <td>200mil</td>
                                <td>250mil</td>
                                <td>8.2</td>
                        </tr>

                        <tr>
                                <td>Finland</td>
                                <td>210mil</td>
                                <td>900mil</td>
                                <td>8.9</td>
                        </tr>
                </tbody>
        </table>
</body>

</html>
